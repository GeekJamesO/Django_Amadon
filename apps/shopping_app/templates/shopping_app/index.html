<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Amadon</title>
        <link rel="stylesheet" href="/static/shopping_app/master.css">
    </head>
    <body>
        <div class="container">
            <h2>Amadon Store!</h2>
            <table border="1">
                <tr>
                    <th>Item</th> <th>Price</th> <th>Actions</th>
                </tr>
                {% for prod in products %}
                <form class"" action="process" method="post">
                    {% csrf_token %}
                    <tr>
                        <input type="hidden" name="ProdId" value="{{prod.id}}">
                        <td>{{prod.item}}</td>
                        <td>${{prod.price}}</td>
                        <td>
                        <select name="quantity">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                            <option value=6>6</option>
                            <option value=7>7</option>
                            <option value=8>8</option>
                            <option value=9>9</option>
                        </select>
                            <button class=class="{% if forloop.counter|divisibleby:2 %}even{% else %}odd{% endif %}" type="submit" name="submit">Buy!</button>
                        </td>
                    </tr>
                </form>
            {% endfor %}
            </table>
            <form class"" action="reset" method="post">
                {% csrf_token %}
                <button type="submit" name="submit"><h3>Reset Counters</h3></button>
            </form>
        </div>
    </body>
</html>
